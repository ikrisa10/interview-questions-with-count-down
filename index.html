<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>ASSIGNMENT TITLE</title>
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- GOOGLE FONT -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
            rel="stylesheet"
        />
        <!-- LINKED STYLESHEET -->
        <link rel="stylesheet" href="style.css" />
    </head>
    <body onload="fillQuestions();">
        <!-- Clock -->
        <navbar>

            <div id="button-options">
                <button
                    data-time="60"
                    class="min-options"
                    onclick="updateTimeAmount(this)"
                >
                    1:00
                </button>
                <button
                    data-time="120"
                    class="min-options"
                    onclick="updateTimeAmount(this)"
                >
                    2:00
                </button>
                <button
                    data-time="180"
                    class="min-options"
                    onclick="updateTimeAmount(this)"
                >
                    3:00
                </button>
            </div>

            <div class="time-display">
                <h2 id="minutes">2</h2>
                <h2>:</h2>
                <h2 id="seconds">00</h2>
            </div>

            <button type="button" id="start-button">
                start
            </button>

        </navbar>

        <main>

            <div class="content">

                <div class="row">

                    <div class="question-area">
                        <h2 id="question1"></h2>
                    </div>

                    <div class="col response-area-parent ">
                            <div class="response-area">
                                <p>Situation</p>
                                <textarea></textarea>
                            </div>
                            <div class="response-area">
                                <p>Task</p>
                                <textarea></textarea>
                            </div>
                            <div class="response-area">
                                <p>Action</p>
                                <textarea></textarea>
                            </div>
                            <div class="response-area">
                                <p>Result</p>
                                <textarea></textarea>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="row">
                    <div class="question-area">
                        <h2 id="question2"></h2>
                    </div>

                    <div class="col response-area-parent">
                            <div class="response-area">
                                <p>Situation</p>
                                <textarea></textarea>
                            </div>
                            <div class="response-area">
                                <p>Task</p>
                                <textarea></textarea>
                            </div>
                            <div class="response-area">
                                <p>Action</p>
                                <textarea></textarea>
                            </div>
                            <div class="response-area">
                                <p>Result</p>
                                <textarea></textarea>
                            </div>
                        </div>
                        </div>

                </div>

 
            </div>
        </main>
        <footer>contributors: Ilya, Steve, Karalynn</footer>
        <!-- SCRIPT TAG -->
        <script src="script.js"></script>
    </body>
</html>
